<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Marcelo's Web</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" />
        <link rel="shortcut icon" href="favicon.ico" />

        <!-- Styles -->
        <link rel="stylesheet" href="normalize.css" />
        <style type="text/tailwindcss">
            @layer utilities {
                h1 {
                    @apply text-4xl font-semibold mb-4 text-gray-700;
                }

                h2 {
                    @apply text-3xl font-bold mb-3 text-gray-700;
                }

                h3 {
                    @apply text-2xl font-bold mb-2 text-gray-700;
                }

                h4 {
                    @apply text-xl font-bold mb-2 text-gray-700;
                }

                .btn {
                    @apply py-1 px-4 font-semibold text-sm rounded-lg shadow-md cursor-pointer;
                }

                .btn-gray {
                    @apply border bg-white text-gray-800 hover:bg-gray-200;
                }

                .btn-red {
                    @apply text-white bg-red-700 hover:bg-red-400;
                }

                .btn-blue {
                    @apply text-white bg-blue-700 hover:bg-blue-400;
                }

                .btn-green {
                    @apply text-white bg-green-800 hover:bg-green-600;
                }

                .btn-yellow {
                    @apply text-white bg-yellow-700 hover:bg-yellow-400;
                }

                .button-blue {
                    @apply py-1 px-4 bg-blue-500 text-white font-semibold rounded text-sm shadow-md hover:bg-blue-700;
                }

                .tag-gray {
                    @apply rounded-lg px-2 bg-gray-400 text-white text-xs;
                }

                .tag-blue {
                    @apply rounded-lg px-2 bg-blue-500 text-white text-xs;
                }

                .tag-green {
                    @apply rounded-lg px-2 bg-green-500 text-white text-xs;
                }

                .tag-red {
                    @apply rounded-lg px-2 bg-red-700 text-white text-xs;
                }

                .tag-yellow {
                    @apply rounded-lg px-2 bg-yellow-500 text-white text-xs;
                }

                [x-cloak] {
                    display: none !important;
                }
            }
        </style>

        <script src="https://cdn.tailwindcss.com"></script>
        <!--suppress JSUnresolvedLibraryURL -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="alpine.js"></script>
    </head>
    <body class="antialiased">
        <div class="min-h-screen bg-gray-100">
            <!-- Page Heading -->
            <header class="bg-slate-800 text-white">
                <div x-data class="w-full xl:max-w-6xl mx-auto shadow-lg">
                    <div class="flex flex-col sm:flex-row sm:justify-around font-bold text-2xl sm:text-lg">
                        <div
                            @click="$store.tabs.current = 'home'"
                            :class='{ "bg-blue-800 uppercase": $store.tabs.current === "home" }'
                            class="hover:text-yellow-300 hover:text-3xl sm:hover:text-xl w-full mx-auto text-center py-2 sm:py-1 cursor-pointer"
                        >
                            home
                        </div>
                        <div
                            @click="$store.tabs.current = 'about'"
                            :class='{ "bg-blue-800 uppercase": $store.tabs.current === "about" }'
                            class="hover:text-yellow-300 hover:text-3xl sm:hover:text-xl w-full mx-auto text-center py-2 sm:py-1 cursor-pointer"
                        >
                            about
                        </div>
                        <div
                            @click="$store.tabs.current = 'projects'"
                            :class='{ "bg-blue-800 uppercase": $store.tabs.current === "projects" }'
                            class="hover:text-yellow-300 hover:text-3xl sm:hover:text-xl w-full mx-auto text-center py-2 sm:py-1 cursor-pointer"
                        >
                            projects
                        </div>
                        <div
                            @click="$store.tabs.current = 'contact'"
                            :class='{ "bg-blue-800 uppercase": $store.tabs.current === "contact" }'
                            class="hover:text-yellow-300 hover:text-3xl sm:hover:text-xl w-full mx-auto text-center py-2 sm:py-1 cursor-pointer"
                        >
                            contact
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main x-data>
                <div x-cloak class="max-w-6xl mx-auto py-6 px-4 xl:px-0 min-h-screen">
                    <div class="py-4" x-show="$store.tabs.current === 'home'">
                        <h1>Home</h1>
                    </div>

                    <div class="py-4" x-show="$store.tabs.current === 'about'">
                        <h1>About</h1>
                    </div>

                    <div class="py-4" x-show="$store.tabs.current === 'projects'">
                        <h1>Projects</h1>
                    </div>

                    <div class="py-4" x-show="$store.tabs.current === 'contact'">
                        <h1>Contact</h1>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
